<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Registro de Usuário</title>
</head>
<body>
    <h1>Registro de Usuários</h1>
    <form id="user-registration-form" method="POST" action="register.php">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone" required><br><br>

        <label for="celular">Celular:</label>
        <input type="number" id="celular" name="celular" required><br><br>

        <label for="cep">Cep:</label>
        <input type="number" id="cep" name="cep" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br><br>

        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required><br><br>

        <button type="submit">Registrar</button>
    </form>
    <div id="message"></div>
    <script src="./script_register.js"></script>
</body>
</html>
